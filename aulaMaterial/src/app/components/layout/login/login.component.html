<div
  class="d-flex align-items-center justify-content-center centralizado flex-column"
>
  <figure class="figure text-center">
    <i class="fas fa-ticket-alt text-white fa-5x"></i>
  </figure>

  <form>
    <!-- Email input -->
    <mdb-form-control class="mb-4">
      <input
        mdbInput
        type="email"
        id="form1Example1"
        class="form-control"
        [(ngModel)]="email"
        name="email"
      />
      <label mdbLabel class="form-label text-white" for="form1Example1"
        >Email</label
      >
    </mdb-form-control>

    <!-- Password input -->
    <mdb-form-control class="mb-4">
      <input
        mdbInput
        type="password"
        id="form1Example2"
        class="form-control"
        [(ngModel)]="senha"
        name="senha"
        (keydown.enter)="logar()"
      />
      <label mdbLabel class="form-label text-white" for="form1Example2"
        >Senha</label
      >
    </mdb-form-control>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input
            mdbCheckbox
            class="form-check-input"
            type="checkbox"
            value=""
            id="form1Example3"
            checked
          />
          <label class="form-check-label text-white" for="form1Example3"
            >Remember me</label
          >
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a class="text-warning" href="#!">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button
      mdbRipple
      type="button"
      class="btn bg-warning btn-block text-white"
      (click)="logar()"
    >
      Logar
    </button>
  </form>
</div>
